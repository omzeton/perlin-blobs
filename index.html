<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Menu section -->
    <div class="global-menu">
      <div class="main-menu">
        <div class="main-menu__wrapper">
          <a class="main-menu__link menu-item font-bold" href="#">contact</a>
          <a class="main-menu__link menu-item font-bold" href="#">projects</a>
        </div>
        <div class="close-btn menu-item" id="closeBtn">close</div>
      </div>
      <svg
        class="shape-overlays"
        id="shapeOverlay"
        viewBox="0 0 100 100"
        preserveAspectRatio="none"
      >
        <path class="shape-overlays__path"></path>
        <path class="shape-overlays__path"></path>
        <path class="shape-overlays__path"></path>
      </svg>
    </div>
    <!-- ------------ -->

    <section class="splash">
      <div class="text-container">
        <h2 class="font-bold purple">
          Volumetric
        </h2>
        <h2 class="font-bold">
          design
        </h2>
        <p class="font-light purple">
          Yo, who doesn't like 3D shapes coming to life in a thoughtful way.<br />I
          like to make nice stuf. Lorem ipsum dolor sitt amet.
        </p>
        <button class="cta font-medium">Check my stuff</button>
      </div>

      <div class="skills-wheel skills-wheel--first">
        <img
          class="svg-logo"
          src="./assets/skills_wheel_purple.svg"
          alt="Skills wheel"
        />
      </div>
      <div class="skills-wheel skills-wheel--second">
        <img
          class="svg-logo"
          src="./assets/skills_wheel_purple.svg"
          alt="Skills wheel"
        />
      </div>
    </section>

    <div id="container"></div>

    <div class="navbar">
      <div class="logo">
        <h2 class="font-bold purple">Blob</h2>
      </div>
      <div class="button">
        <h2 class="font-medium">projects</h2>
      </div>
      <div class="button">
        <h2 class="font-medium">contact</h2>
      </div>
      <div class="space">
        <div class="line"></div>
      </div>
      <div class="button">
        <h2 class="font-medium purple" id="openMenuBtn">menu</h2>
      </div>
    </div>

    <div class="links">
      <a target="_blank" href="https://github.com/omzeton" class="links__tab">
        <img src="./assets/git.svg" alt="Github" />
      </a>
      <a
        target="_blank"
        href="https://www.linkedin.com/in/adam-rolczyk-a513a118a/"
        class="links__tab"
      >
        <img src="./assets/linkedin.svg" alt="LinkedIn" />
      </a>
    </div>

    <div class="ui-wrapper"></div>
    <!-- LIBS -->
    <script src="./libs/three.js"></script>
    <script src="./libs/OrbitControls.js"></script>
    <script src="./libs/dat.gui.js"></script>
    <script src="./libs/easings.js"></script>

    <!-- SHADERS -->
    <script src="glsl/vertex.js"></script>
    <script src="glsl/fragment.js"></script>

    <!-- MAIN APP -->
    <script src="./js/app.js"></script>
    <script src="./js/animations/svg-overlay.js"></script>
  </body>
</html>
